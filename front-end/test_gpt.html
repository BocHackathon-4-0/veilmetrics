<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

<h1>Hello everyone let's test this</h1>

<input type="text" id="prompt" placeholder="Enter a string">
<button onclick="sendRequest2()">Submit</button>
<p id="response">Response will appear here.</p>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>

<script>

    function sendRequest2() {
        var inputString = document.getElementById('prompt').value;
        if (!inputString) {
            alert('Please enter a valid string.');
            return;
        }

        $.ajax({
            url: 'http://127.0.0.1:5000/assistant',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                input: inputString
            }),
            dataType: 'json',
            success: function(result) {
                document.getElementById('response').innerText = 'Result: ' + result.result;
            },
            error: function(jqXHR, textStatus, errorThrown) {
                document.getElementById('response').innerText = 'Error: ' + textStatus;
            }
        });
    }


    function sendRequest() {
        var number = parseFloat(document.getElementById('numberInput').value);
        if (isNaN(number)) {
            alert('Please enter a valid number.');
            return;
        }

        $.ajax({
            url: 'http://127.0.0.1:5000/square',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                number: number
            }),
            dataType: 'json',
            success: function(result) {
                document.getElementById('response').innerText = 'Result: ' + result.result;
            },
            error: function(jqXHR, textStatus, errorThrown) {
                document.getElementById('response').innerText = 'Error: ' + textStatus;
            }
        });
    }

</script>
